version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: simpledesk-app
    volumes:
      - .:/var/www
    networks:
      - simpledesk-network
    depends_on:
      - db

  nginx:
    image: nginx:latest
    container_name: simpledesk-nginx
    ports:
      - "8080:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - simpledesk-network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: simpledesk-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: simpledesk
      MYSQL_USER: simpledesk
      MYSQL_PASSWORD: secret
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - simpledesk-network

  mailpit:
    image: axllent/mailpit
    ports:
      - "8025:8025"
      - "1025:1025"
    networks:
      - simpledesk-network

networks:
  simpledesk-network:
    driver: bridge

volumes:
  dbdata:
